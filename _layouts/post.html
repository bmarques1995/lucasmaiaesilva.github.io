---
layout: default
comments: true
---
<div class="header-post">
   <header>
        <h1>
            {{ page.title }}
        </h1>
        {% if page.date %}
        <span><i>{{ page.date | date_to_string }}</i></span>
        {% endif %}
        <span>tags: 
    {% for post in site.posts %}
        {% for tag in post.tags %}
            <!--<a href="#">{{ tag }}, </a>-->
        {% endfor %}
    {% endfor %}
        </span>
    </header>
</div>
<article>
    {{ content }}
</article>
    {% include share.html %}
<div id="disqus_thread" style="width:86%; margin: 0 auto"></div>
