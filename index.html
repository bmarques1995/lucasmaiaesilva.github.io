---
layout: default
---

<div class="header-post">
   <header>
        <h1>
            My Blog Posts
        </h1>
        <span>{{ site.title }}</span>
    </header>
</div>
<div class="posts">
{% for post in site.posts %}
    <div class="post">
    {% if post.image == null %}
        <img src="{{ site.post-thumb-default }}" alt="">
    {% else %}
        <img src="{{ post.image }}" alt="">
    {% endif %}
        <div class="t-post-info">
            <h1>{{post.title}}</h1>
            <div class="more">
                <a href="{{ post.url | prepend: site.baseurl }}">read more ...</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
